<!--  -->
<!DOCTYPE html> 
<!-- language is english -->
<html lang="en">
<!--  -->
<head>
    <!-- tell us which character type (for different keyboards) -->
    <meta charset="UTF-8">
    <!-- viewport is what you see on the page (width - used to define viewport of a responsive device) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- everything you see goes into the body -->
<body>
    <!-- consists of elements 
        HTML (HyperText Markup Language)
        * consists of elements <head></head>
        * elements are the build blocks of html
        * think of them as boxes
        * attributes are stuff inside elements
        * they provide tags with extra functionality
    -->
    <!--  -->
    <nav>
        <a class="nav-links" href="">Resume</a>
        <a class="nav-links" href="">GitHub</a>
        <a class="nav-links" href="">LinkedIn</a>
        <a class="nav-links" href="">About</a>
    </nav>
<!-- this is example of inline css -->
    <header style="font-size: 150px;">
        <h1 id="welcome">Welcome to my page!</h1>
    </header>
    <div>
        <h2>Shibi John</h2>
        <p>Details about me ...
        </p>
    </div>
</body>
</html>
